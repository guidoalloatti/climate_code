<html>
  <head>
    <title>Growers Example</title>
    <script type="text/javascript" src="growers_json.js"></script>
    <script type="text/javascript" src="growers.js"></script>
    <script type="text/javascript" src="tests.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div>
      <h2>
        Climate Code Challenge
      </h2>
    </div>

    <div class="section-wrapper">
      <div class="section-header">
        Growers Information (JSON format)
      </div>
      <div class="section-button">
        <button onclick="showGrowersJSON()">Show Growers Dataset - JSON</button>
      </div>
      <div class="section-result" id="growers_json"></div>
    </div>

    <div>     
      <div class="section-header">
        Corn Growers Information for this year
      </div>
      <div class="section-button">
        <button onclick="showGrowerNamesByPlantation('corn')">Show</button>
      </div>
      <div class="section-result" id="grower_names_corn"></div>
    </div>

    <div> 
      <div class="section-header">
        Soybeans Growers Information for this year
      </div>
      <div class="section-button">
        <button onclick="showGrowerNamesByPlantation('soybeans')">Show</button>
      </div>
      <div class="section-result" id="grower_names_soybeans"></div>
    </div>

    <div>    
      <div class="section-header">
        Corn Growers Information for this year sorted by recent date
      </div>
      <div class="section-button">
        <button onclick="showGrowerNamesByPlantationRecentFirst('corn')">Show</button>
      </div>
      <div class="section-result" id="grower_names_by_recent_corn"></div>
    </div>

    <div>    
      <div class="section-header">
        Soybeans Growers Information for this year sorted by recent date
      </div>
      <div class="section-button">
        <button onclick="showGrowerNamesByPlantationRecentFirst('soybeans')">Show</button>
      </div>
      <div class="section-result" id="grower_names_by_recent_soybeans"></div>
    </div>

    <div>
      <div class="section-header">
        Tests execution results
      </div>
      <div class="section-button">
        <button onclick="runTests()">Run Tests</button>
      </div> 
      <div class="section-result" id="tests"></div>
    </div>

  </body>
</html>
